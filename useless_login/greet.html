<!DOCTYPE html>
<html>
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+
    Display:wght@300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&effect=fire&display=swap"
    rel="stylesheet">


    <script src="scripts/wobbly_text.js"></script>
    <script src="scripts/snowfall.js"></script>    
    <script src="scripts/news_ticker.js"></script>
    
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>    
    
    <audio src="https://archive.org/details/rasputin-boney-m" autoplay loop hidden></audio>

    <div class="login-container">

        <div class="spacer"></div>
        
        <div class="cooler-font title" style="font-size: 25px;"
            id="wobble">useless but very cool looking login screen</div>
        
        <div class="spacer"></div>
        
        <label class="cooler-font" for="username">Username:</label>
        <div class="smaller-spacer"></div>
        <input class="text-input" type="text" id="username" name="username"><br>
        
        <div class="spacer"></div>
        
        <label class="cooler-font" for="password">Password:</label>
        <div class="smaller-spacer"></div>
        <input class="text-input" type="password" id="password" require="password" name="password"><br>
        
        <div class="spacer"></div>
        <div class="spacer"></div>        
        
        <button class="submit-button cooler-font" type="submit" for="submit">Login</button>
        
        <div class="spacer"></div>
        <div class="spacer"></div>
        <button class="">Forgot your password?</button>
        </div>

    <div style="height: 60px;"></div>

</body>
</html>
